<div class="wrapper-padding text-center">
    <div class="grid-container">
        <div class="grid-x grid-margin-x" style="position: relative;">
            
            <div class="cell text-center">
                
                {% assign contact = site.data.contact %}
                    
                {% if contact.address_description %}
                    <p>{{ contact.address_description | newline_to_br }}</p>
                {% endif %}
                
                {% if contact.phone %}
                    <h2><i class="fas fa-phone"></i>&nbsp; {{ contact.phone }} &nbsp;<i style="color: transparent;" class="fas fa-phone"></i></h2>
                {% endif %}
                
                {% if contact.facebook_url %}
                    <h3 ><a href="{{ contact.facebook_url }}" target="_blank"><i class="fab fa-facebook-square"></i></a></h3>
                {% endif %}

                <small>&copy; {{ site.title }} {{ site.time | date: '%Y' }}</small>
                <!-- <br /> -->
                <!-- <small>website: <a style="color: #fff;" href="http://www.lumina.net.nz">www.lumina.net.nz</a></small> -->
            </div>
            
            <img src="{{ site.baseurl }}/images/footprint-orange.png" alt="{{ site.title }}" style="position: absolute; top: -90px; right: -90px; z-index: 10000;" />
            
        </div>
    </div>
</div>
