---

<div class="wrapper-padding">
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            {% assign sorted_staff = site.staff | sort: "sort_number" %}
            
            {% for person in sorted_staff %}
            
            <div class="medium-4 large-4 cell">
                {% if person.image %}
                    <p><img src="{{ site.baseurl }}{{ person.image }}" alt="{{ person.name }}" /></p>
                {% endif %}
            </div>
            
            <div class="medium-8 large-offset-1 large-6 cell">
                <h3>{{ person.name }}</h3>
                {{ person content }}
            </div>
            
            <div class="cell text-center">
                {% unless forloop.last %}
                <hr style="max-width: 400px;"/>
                {% endunless %}
            </div>
            
            {% endfor %}
        
        </div>
    </div>
</div>
